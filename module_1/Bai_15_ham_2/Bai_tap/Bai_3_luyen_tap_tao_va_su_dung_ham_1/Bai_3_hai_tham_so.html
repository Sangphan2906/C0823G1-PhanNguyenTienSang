<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hai tham số</title>
</head>
<body>
<script>
    function traVe(a, b) {
        if (a > b) alert(a + " lớn hơn " + b);
        else document.write("Tổng của " + a + " và " + b + " là: " + (a + b));
    }

    let so1 = +prompt("Nhập đối số 1: ");
    let so2 = +prompt("Nhập đối số 2: ");
    traVe(so1, so2);
</script>
</body>
</html>
