<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhận và tăng giá trị đối số</title>
</head>
<body>
<script>
    function increase(x) {
        x++;
        return x;
    }

    let giaTri = +prompt("Nhập giá trị đối số");
    document.write("Giá trị đối số trả về là: " + increase(giaTri));
</script>
</body>
</html>
