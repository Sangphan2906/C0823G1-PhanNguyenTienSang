<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        count = 0;
        for (i = 1; i <= number; i++) {
            if (number % i === 0) count += 1;
        }
        if (count === 2) document.write(number + " là số nguyên tố");
        else document.write(number + " không phải là số nguyên tố")
    }

    let so = +prompt("Nhập số bạn muốn kiểm tra có phải số nguyên tố hay không (nhỏ hơn 10000 và khác 0): ");
    if (so <= 10000 && so !== 0) isPrime(so);
    while (so > 10000 || so === 0) {
        so = +prompt("Nhập số bạn muốn kiểm tra có phải số nguyên tố hay không (nhỏ hơn 10000 và khác 0): ");
    }
</script>
</body>
</html>
