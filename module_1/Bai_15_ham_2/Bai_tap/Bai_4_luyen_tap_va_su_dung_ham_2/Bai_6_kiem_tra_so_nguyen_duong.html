<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function kiemTra(a) {
        if (a > 0) return true;
        else return false;
    }

    let number = +prompt("Nhập số nguyên cần kiểm tra:");
    document.write("Kết quả cho kiểm tra số " + number + " là số nguyên dương là: " + kiemTra(number));
</script>
</body>
</html>
