<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function kiTuSo(value) {
        if (!isNaN(value) && value !== " " && value !== "") return true;
        else return false;
    }

    let value = prompt("Nhập ký tự cần kiểm tra có phải ký tự số hay không:");
    document.write("Kết quá kiểm tra ký tự của bạn là ký tự số là: "+ kiTuSo(value));
</script>
</body>
</html>
