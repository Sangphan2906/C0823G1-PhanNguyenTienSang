<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương 1 số</title>
</head>
<body>
<script>
    function sqr(x) {
        return x * x;
    }

    let so = +prompt("Nhập số cần tính bình phương");
    document.write("Bình phương của " + so + " là: " + sqr(so));
</script>
</body>
</html>
