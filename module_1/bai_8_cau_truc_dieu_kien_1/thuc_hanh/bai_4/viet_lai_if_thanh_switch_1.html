<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết lại if thành switch 1</title>
</head>
<body>
    <script>
        let browser= prompt("Enter browser name: ");
        switch (browser){
            case "Edge": alert("You got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browser too");
                break;
            default: alert("we hope that this page looks ok!");
        }
    </script>
</body>
</html>
