<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị chuỗi</title>
</head>
<body>
    <script>
        let message= prompt("Nhập chuỗi: ", "Văn bản");
        if (message==="Employee") alert("Hello");
        else {if (message==="Director") alert("Greetings");
        else  message===null ? alert("No login") : alert("");}
    </script>
</body>
</html>
