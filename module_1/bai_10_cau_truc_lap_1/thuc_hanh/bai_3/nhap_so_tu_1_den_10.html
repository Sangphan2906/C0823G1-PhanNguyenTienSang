<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập số từ 1 đến 10</title>
</head>
<body>
    <script>
        let i;
        do{
            i= +prompt("Nhập số từ 1 đê 10: ");
            document.write(i+"</br>");
        } while(i<=10 || i>=0);
    </script>
</body>
</html>
