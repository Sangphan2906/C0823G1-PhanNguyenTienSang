<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập và tính tổng</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập số: ")
        let b=0;
        while ( a!==-1){
            alert(a);
           b+=a;
           alert(b);
           a= +prompt("Nhập số: ");
        }
    </script>
</body>
</html>
