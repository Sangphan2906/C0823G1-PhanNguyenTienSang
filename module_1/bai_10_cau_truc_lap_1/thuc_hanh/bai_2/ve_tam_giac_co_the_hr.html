<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
    <script>
        let a=1;
        for ( let i=1;i<=100;i++){
          document.write("<hr align= center width="+i+"px>");
      }
        while (a<=100){
            document.write("<hr width= "+i+"%>");
            a++;
        }

    </script>
</body>
</html>
