<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng cho trước</title>
</head>
<body>
    <script>
    let a= [0,1,1,2,4,5];
    max= a[0];
    document.write("Mảng là: ")
    for (i=0;i<=a.length-1;i++){
        if (i<a.length-1) document.write(a[i]+", ");
        else document.write(a[i]+"<br>");
    }
    for (i=1;i<=a.length-1;i++){
        if (a[i]>max) max=a[i];
    }
    document.write("Giá trị lớn nhất của mảng là: "+ max);
    </script>
</body>
</html>
