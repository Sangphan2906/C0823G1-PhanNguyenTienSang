<!DOCTYPE html>
<html lang="ve">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược vị trí các phần tử trong mảng</title>
</head>
<body>
    <script>
        let a= [-3,5,1,3,2,10];
        let c;
        for (i=0;i<(a.length-1)/2;i++){
            c=a[i];
            a[i]=a[a.length-1-i];
            a[a.length-1-i]=c;
        }
        for (i=0;i<=a.length-1;i++){
            document.write(a[i]+", ");
        }
    </script>
</body>
</html>
