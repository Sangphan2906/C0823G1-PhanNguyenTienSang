<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table, tr, th {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><label><input type="number" id="amount"></label></td>
        <td><label>
            <select id="from">
                <option value="VND">VietNam</option>
                <option value="Baht">Thailand</option>
                <option value="$">USA</option>
            </select>
        </label>
        </td>
        <td><label>
            <select id="to">
                <option value="$">USA</option>
                <option value="Baht">Thailand</option>
                <option value="VND">VietNam</option>
            </select>
        </label>
        </td>
        <td><label>
            <button id="submit" onclick="convert()">Convert</button>
        </label></td>
    </tr>
</table>
<p id="res">Result: </p>
<script>
    function convert() {
        let a = document.getElementById("amount").value;
        let b;
        let c = document.getElementById("from").value;
        let d = document.getElementById("to").value;
        if ((c === "VND" && d === "$")) {
            b = a / 24099;
            document.getElementById("res").innerHTML = "Result: " + b
        }
        if ((c === "VND" && d === "Baht")) {
            b = a / 677.92;
            document.getElementById("res").innerHTML = "Result: " + b
        }
        if ((c === "Baht" && d === "VND")) {
            b = 677.92 * a;
            document.getElementById("res").innerHTML = "Result: " + b
        }
        if ((c === "Baht" && d === "$")) {
            b = a / 35.545;
            document.getElementById("res").innerHTML = "Result: " + b
        }
        if ((c === "$" && d === "VND")) {
            b = 24099 * a;
            document.getElementById("res").innerHTML = "Result: " + b
        }
        if ((c === "$" && d === "Baht")) {
            b = 35.545 * a;
            document.getElementById("res").innerHTML = "Result: " + b
        }
    }
</script>
</body>
</html>
