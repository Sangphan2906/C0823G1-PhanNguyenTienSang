<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình và tổng điểm</title>
</head>
<body>
    <script>
        let a= +prompt("Nhập điểm môn Vật lý: ");
        let b= +prompt("Nhập điểm môn Hóa học: ");
        let c= +prompt("Nhập điểm môn Sinh học: ");
        let d= (a+b+c);
        let e= d/3;
        document.write("Điểm trung bình là: ", e +"<br>");
        document.write("Tổng điểm 3 môn là: ", d);
    </script>
</body>
</html>
