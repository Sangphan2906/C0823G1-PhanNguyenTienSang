<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
    <h2>Caculator</h2>
    <label><input type="number" id="so1"></label>
    <label><input type="number" id="so2"></label>
    <br>
    <button onclick="cong()">Addition(+) </button>
    <button onclick="tru()">Subtraction(-) </button>
    <button onclick="nhan()">Mutiplication(X)</button>
    <button onclick="chia()">Division(/)</button>
    <br>
    <p id="res">Result: </p>
    <script>
        function cong(){
            let a=+document.getElementById("so1").value;
            let b=+document.getElementById("so2").value;
            let result;
            result= a+b;
            document.getElementById("res").innerHTML="Result addition: " + result;
        }
        function tru(){
            let a=+document.getElementById("so1").value;
            let b=+document.getElementById("so2").value;
            let result;
            result=a-b;
            document.getElementById("res").innerHTML="Result subtraction: " + result;
        }
        function nhan(){
            let a=+document.getElementById("so1").value;
            let b=+document.getElementById("so2").value;
            let result;
            result=a*b;
            document.getElementById("res").innerHTML="Result multiplication: " + result;
        }
        function chia(){
            let a=+document.getElementById("so1").value;
            let b=+document.getElementById("so2").value;
            let result;
            result=a/b;
            document.getElementById("res").innerHTML="Result division: " + result;
        }
    </script>

</body>
</html>
