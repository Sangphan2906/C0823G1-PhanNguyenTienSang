<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
    <script>
        let a= prompt("Nhập số a: ");
        let b= prompt("Nhập sô b: ")
        if (a%b==0){
            alert("a là bội số của b");
        }
        else{
            alert("a không phải là bội số của b");
        }
    </script>
</body>
