<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hoặc phụ âm</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập ký tự bạn cần kiểm tra:");
    switch (kyTu) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":
        case "U":
        case "E":
        case "O":
        case "A":
        case "I":
            document.write(kyTu + " là nguyên âm");
            break;
        default:
            document.write(kyTu + " là phụ âm");
    }
</script>
</body>
</html>
