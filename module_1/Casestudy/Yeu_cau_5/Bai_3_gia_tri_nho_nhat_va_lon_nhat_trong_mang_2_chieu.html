<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất và lớn nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    let hang= +prompt("Nhập số hàng của mảng 2 chiều:");
    let cot= +prompt("Nhập số cột của mảng 2 chiều:");
    let mang= new Array(hang);
    for (i=0;i<hang;i++){
        mang[i]= new Array(cot);
        for (j=0;j<cot;j++){
            mang[i][j]= +prompt("Nhập giá trị phần tử của mảng ở vị trí hàng thứ "+i+" cột thứ "+j+':');
        }
    }
    let max = mang[0][0];
    let min= mang[0][0]
    for (i=0;i<mang.length;i++){
        for (j=0;j<mang[i].length;j++){
            if (max<mang[i][j]) max = mang[i][j];
            if (min>mang[i][j]) min = mang[i][j];
        }
    }
    document.write("Trong mảng ban đầu, giá trị lớn nhất là : "+max+" và giá trị nhỏ nhất là: "+min);
</script>
</body>
</html>
