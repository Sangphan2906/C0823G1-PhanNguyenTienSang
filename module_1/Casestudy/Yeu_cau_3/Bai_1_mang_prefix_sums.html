<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mảng prefix sums</title>
</head>
<body>
<script>
    let mang1 = [0, 1, 2, 3, 4, 5];
    let mang2 = new Array(0, 0, 0, 0, 0, 0);
    for (i = 0; i < 6; i++) {
        for (j = 0; j <= i; j++) {
            mang2[i] += mang1[j];
        }
    }
    document.write("Mảng ban đầu là: " + mang1 + "<br>");
    document.write("Prefix sums của mảng ban đầu là: " + mang2);
</script>
</body>
</html>
