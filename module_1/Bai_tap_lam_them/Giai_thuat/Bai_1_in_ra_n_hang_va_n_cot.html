<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>In ra n hàng và n cột</title>
</head>
<body>
<script>
    let n= +prompt("Nhập chiều cao của tháp:");
    for (i=0;i<n;i++){
        for (j=0;j<n;j++){
            if (j===n-1) document.write("*"+"<br>");
            else document.write("*");
        }
    }
</script>
</body>
</html>
