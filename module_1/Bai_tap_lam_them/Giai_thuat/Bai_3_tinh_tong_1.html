<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 1</title>
</head>
<body>
<script>
    let tong = 0;
    let n = +prompt("Nhập số n:");
    let hienThi = ""
    for (i = 1; i <= n; i++) {
        tong += 1 / i;
        if (i < n) hienThi += "1/" + i + "+";
        else hienThi += "1/" + i + "=";
    }
    document.write(hienThi + tong);
</script>
</body>
</html>
