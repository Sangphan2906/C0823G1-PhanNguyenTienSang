<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phần tử lớn nhất trong mảng</title>
</head>
<body>
<script>
    let mang = new Array(10);
    let chiSo;
    for (index = 0; index < 10; index++) {
        let giaTri = +prompt("Nhập giá trị phần tử trong mảng (các phần tử khác nhau): ");
        mang[index] = giaTri;
    }
    max = mang[0];
    for  (let index = 0; index < mang.length; index++) {
        if (mang[index] > max) max = mang[index];
    }
    for (index = 0; index < mang.length; index++) {
        if (max === mang[index]) chiSo = index;
    }
    document.write("Giá trị lớn nhất của mảng là: " + max + " và nằm ở vị trí " + chiSo + " trong mảng");
</script>
</body>
</html>
