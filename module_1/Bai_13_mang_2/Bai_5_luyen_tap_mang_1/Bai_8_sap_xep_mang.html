<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
    let mang = new Array(10);
    for (index = 0; index < 10; index++) {
        let giaTri = +prompt("Nhập số của mảng: ");
        mang[index] = giaTri;
    }
    mang.sort((a, b) => b - a);
    for (index = 0; index < 10; index++) {
        if (index < 9) document.write(mang[index] + ", ");
        else document.write(mang[index])
    }
</script>
</body>
</html>
