<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử nếu có trong mảng</title>
</head>
<body>
<script>
    let mang = new Array(10);
    let hoanDoi;
    for (index = 0; index < 10; index++) {
        let giaTri = +prompt("Nhập giá trị phần tử của mảng: ");
        mang[index] = giaTri;
    }
    let soKiemTra = +prompt("Nhập số cần kiểm tra có trong mảng không: ");
    for (index = 0; index < 10; index++) {
        if (mang[index] === soKiemTra) {
            for (dem = index; dem < 10; dem++) {
                hoanDoi = mang[dem];
                mang[dem] = mang[dem + 1];
                mang[dem + 1] = hoanDoi;
            }
            mang[9] = 0;
            index--;
        }
    }
    console.log(mang);
    for (index = 0; index < 10; index++) {
        if (index < 9) document.write(mang[index] + ", ");
        else document.write(mang[index] + ".")
    }
</script>
</body>
</html>
