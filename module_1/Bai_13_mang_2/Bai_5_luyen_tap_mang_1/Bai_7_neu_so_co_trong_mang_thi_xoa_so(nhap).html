<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử nếu có trong mảng</title>
</head>
<body>
    <script>
        let a= new Array(10);
        let d;
        for (i=0;i<10;i++){
            let b= +prompt("Nhập giá trị phần tử của mảng: ");
            a[i]=b;
        }
        let c= +prompt("Nhập số cần kiểm tra có trong mảng không: ");
        for (i=0;i<10;i++){
            if (a[i]===c){
                for (j=i;j<10;j++){
                    d=a[j];
                    a[j]=a[j+1];
                    a[j+1]=d;
                }
                a[9]=0;
                i--;
            }
        }
        console.log(a);
        for (i=0;i<10;i++){
            if (i<9) document.write(a[i]+", ");
            else document.write(a[i]+".")
        }
    </script>
</body>
</html>
