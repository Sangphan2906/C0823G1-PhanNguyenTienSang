<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let mang = prompt("Nhập chuỗi: ");
    mang.split();
    count = 0;
    for (index = 0; index < mang.length; index++) {
        switch (mang[index]) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
                count += 1;
                break;
        }
    }
    document.write("Trong chuỗi có " + count + " nguyên âm");
</script>
</body>
</html>
