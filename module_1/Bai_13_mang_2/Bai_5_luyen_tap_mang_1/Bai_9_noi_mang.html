<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nối mảng</title>
</head>
<body>
<script>
    let a= new Array(10);
    let b= new Array(10);
    c=new Array(2);
    d=[];
    for (i=0;i<10;i++){
        let d= +prompt("Nhập giá trị phần tử cho mảng a: ");
        a[i]=d;
    }
    for (j=0;j<10;j++){
        let e= +prompt("Nhập giá trị phần tử cho mảng b: ");
        b[j]=e;
    }
    for (i=0;i<=1;i++){
        c[i]=new Array(10);
        if (i===0) {
            for (j=0,k=0;j<10,k<10;j++,k++){
                c[i][j]=a[k];
            }
        }
        if (i===1){
            for (j=0,k=0;j<10,k<10;j++,k++){
                c[i][j]=b[k];
            }
        }
    }
    document.write(c);
</script>
</body>
</html>
