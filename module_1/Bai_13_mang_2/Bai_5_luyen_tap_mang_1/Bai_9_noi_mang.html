<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nối mảng</title>
</head>
<body>
<script>
    let mang1 = new Array(10);
    let mang2 = new Array(10);
    let mangTong = new Array(2);
    for (index1 = 0; index1 < 10; index1++) {
        let giaTri1 = +prompt("Nhập giá trị phần tử cho mảng a: ");
        mang1[index1] = giaTri1;
    }
    for (index2 = 0; index2 < 10; index2++) {
        let giaTri2 = +prompt("Nhập giá trị phần tử cho mảng b: ");
        mang2[index2] = giaTri2;
    }
    for (index = 0; index <= 1; index++) {
        mangTong[index] = new Array(10);
        if (index === 0) {
            for (dem1 = 0, dem2 = 0; dem1 < 10, dem2 < 10; dem1++, dem2++) {
                mangTong[index][dem1] = mang1[dem2];
            }
        }
        if (index === 1) {
            for (dem1 = 0, dem2 = 0; dem1 < 10, dem2 < 10; dem1++, dem2++) {
                mangTong[index][dem1] = mang2[dem2];
            }
        }
    }
    document.write(mangTong);
</script>
</body>
</html>
