<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    mang = [];
    let soLuong = +prompt("Nhập số lượng phần tử trong mảng bạn muốn tạo: ");
    for (index = 0; index < soLuong; index++) {
        let giaTri = +prompt("Nhập phần tử trong mảng (số): ");
        mang.push(giaTri);
    }
    let max = mang[0];
    for (index = 0; index < mang.length; index++) {
        if (mang[index] > max) max = mang[index];
    }
    document.write("Giá trị lớn nhất của mảng là: " + max + "<br>");
    let trungBinh = 0;
    for (index = 0; index < mang.length; index++) {
        if (index < mang.length - 1) trungBinh += mang[index];
        else trungBinh = (trungBinh + mang[index]) /mang.length;
    }
    document.write("Giá trị trung bình của các phần tử trong mảng: " + trungBinh);
</script>
</body>
</html>
