<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        a=[];
        let b= +prompt("Nhập số lượng phần tử trong mảng bạn muốn tạo: ");
        for (i=0;i<b;i++){
            let c= +prompt("Nhập phần tử trong mảng (số): ");
            a.push(c);
        }
        let max=a[0];
        for (i=0;i<a.length;i++){
            if (a[i]>max) max=a[i];
        }
        document.write("Giá trị lớn nhất của mảng là: "+max+"<br>");
        let tb=0;
        for (i=0;i<a.length;i++){
            if (i<a.length-1) tb+=a[i];
            else tb=(tb+a[i])/a.length;
        }
        document.write("Giá trị trung bình của các phần tử trong mảng: "+tb);
    </script>
</body>
</html>
