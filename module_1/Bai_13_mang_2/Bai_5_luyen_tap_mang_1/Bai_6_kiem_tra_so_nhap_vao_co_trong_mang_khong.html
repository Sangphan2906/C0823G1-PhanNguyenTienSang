<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có trong mảng không</title>
</head>
<body>
<script>
    let a = new Array(10);
    for (i = 0; i < 10; i++) {
        let c = +prompt("Nhập số nguyên: ");
        a[i] = c;
    }
    let d = +prompt("Nhập số nguyên bạn muốn kiểm tra có trong mảng không: ");
    for (i = 0; i < 10; i++) {
        if (a[i] === d)  {
            document.write(d + " is in the array");
            break;
        }
        else if (i===9) document.write(d+" is not in the array");
        }
</script>
</body>
</html>
