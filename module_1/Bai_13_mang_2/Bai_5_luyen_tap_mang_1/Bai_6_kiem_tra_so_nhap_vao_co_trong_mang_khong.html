<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có trong mảng không</title>
</head>
<body>
<script>
    let mang = new Array(10);
    for (index = 0; index < 10; index++) {
        let giaTri = +prompt("Nhập số nguyên: ");
        mang[index] = giaTri;
    }
    let soKiemTra = +prompt("Nhập số nguyên bạn muốn kiểm tra có trong mảng không: ");
    for (index = 0; index < 10; index++) {
        if (mang[index] === soKiemTra) {
            document.write(soKiemTra + " is in the array");
            break;
        } else if (index === 9) document.write(soKiemTra + " is not in the array");
    }
</script>
</body>
</html>
