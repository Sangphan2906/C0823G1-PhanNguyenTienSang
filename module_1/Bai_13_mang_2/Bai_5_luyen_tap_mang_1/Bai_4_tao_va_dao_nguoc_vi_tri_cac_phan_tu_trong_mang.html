<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo và đảo ngược vị trí các phần tử trong mảng</title>
</head>
<body>
<script>
    a=[];
    let d;
    let b= +prompt("Nhập số lượng phần tử trong mảng bạn muốn tạo: ");
    for (i=0;i<b;i++){
        let c= +prompt("Nhập giá trị của phần tử trong mảng: ");
        a[i]=c;
    }
    for (i=0;i<=(a.length-1)/2;i++){
        d=a[i];
        a[i]=a[a.length-1-i];
        a[a.length-1-i]=d;
    }
    console.log(a);
</script>
</body>
</html>
