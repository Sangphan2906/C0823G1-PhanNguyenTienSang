<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo và đảo ngược vị trí các phần tử trong mảng</title>
</head>
<body>
<script>
    mang = [];
    let hoanDoi;
    let soLuong = +prompt("Nhập số lượng phần tử trong mảng bạn muốn tạo: ");
    for (index = 0; index < soLuong; index++) {
        let giaTri = +prompt("Nhập giá trị của phần tử trong mảng: ");
        mang[index] = giaTri;
    }
    document.write("Mảng của bạn là: "+mang+"<br>");
    for (index = 0; index <= (mang.length - 1) / 2; index++) {
        hoanDoi = mang[index];
        mang[index] = mang[mang.length - 1 - index];
        mang[mang.length - 1 - index] = hoanDoi;
    }
    document.write("Mảng sau khi đảo ngược: "+mang);
</script>
</body>
</html>
