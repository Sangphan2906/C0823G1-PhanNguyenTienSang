<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Số phần tử trong mảng lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let mang = new Array(10);
    ketQua = "Mảng của bạn là: "
    for (index = 0; index < 10; index++) {
        giaTri = +prompt("Nhập phần tử của mảng ( số): ");
        mang[index] = giaTri;
    }
    for (index = 0; index < mang.length; index++) {
        if (index === mang.length - 1) ketQua += mang[index] + "." + "<br>";
        else ketQua += mang[index] + ", ";
    }
    document.write(ketQua);
    count = 0;
    for (index = 0; index < mang.length; index++) {
        if (mang[index] >= 10) count++
    }
    document.write("Trong mảng bạn nhập có " + count + " số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
