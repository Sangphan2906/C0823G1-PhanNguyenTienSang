<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và in mảng 2 chiều</title>
</head>
<body>
<script>
    a=[
        ["1","2","3"],
        ['4','5','6']
       ]
    for (i=0;i<2;i++){
        for (j=0;j<3;j++){
            document.write(a[i][j]+"<br>");
        }
    }
</script>
</body>
</html>
