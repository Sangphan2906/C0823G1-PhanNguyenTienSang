<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và in mảng 2 chiều</title>
</head>
<body>
<script>
    mang = [
        ["1", "2", "3"],
        ['4', '5', '6']
    ]
    for (index1 = 0; index1 < 2; index1++) {
        for (index2 = 0; index2 < 3; index2++) {
            document.write(mang[index1][index2] + "<br>");
        }
    }
</script>
</body>
</html>
