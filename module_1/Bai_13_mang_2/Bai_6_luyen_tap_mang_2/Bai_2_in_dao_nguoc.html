<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>In đảo ngược</title>
</head>
<body>
<script>
    let mang = [];
    let hoanDoi;
    let ketQua = "Mảng sau khi đảo ngược là: "
    let soLuong = +prompt("Nhập số lượng phần tử của mảng bạn muốn tạo: ");
    for (index = 0; index < soLuong; index++) {
        let giaTri = prompt("nhập giá trị phần tử của mảng");
        mang.push(giaTri);
    }
    document.write("Mảng ban đầu là: " + mang + "<br>");
    for (index = 0; index < (mang.length - 1) / 2; index++) {
        hoanDoi = mang[index];
        mang[index] = mang[mang.length - 1 - index];
        mang[mang.length - 1 - index] = hoanDoi;
    }
    for (index = 0; index < mang.length; index++) {
        ketQua += mang[index]
    }
    document.write(ketQua);
</script>
</body>
</html>
