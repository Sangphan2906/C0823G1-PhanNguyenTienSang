<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số trong 1 chuỗi</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập chuỗi: ");
    let mang = chuoi.split("");
    console.log(mang);
    count = 0;
    for (index = 0; index < mang.length; index++) {
        if (!isNaN(mang[index]) && mang[index] !== " ") count += 1;
    }
    document.write("Mảng có " + count + " ký tự số");
</script>
</body>
</html>
