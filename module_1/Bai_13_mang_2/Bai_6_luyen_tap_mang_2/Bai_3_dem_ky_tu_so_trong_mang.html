<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<script>
    let a=[];
    let b= +prompt("Số lượng phần tử trong mảng bạn muốn tạo: ");
    let count=0;
    for (i=0;i<b;i++){
        let c= prompt("Nhập ký tự trong mảng: ");
        a.push(c);
    }
    for (i=0;i<a.length;i++){
        if (!isNaN(a[i])) count+=1;
    }
    document.write("Mảng có "+count+" ký tự số");
</script>
</body>
</html>
