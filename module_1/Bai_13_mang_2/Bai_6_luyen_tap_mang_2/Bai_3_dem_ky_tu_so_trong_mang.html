<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<script>
    let mang = [];
    let soLuong = +prompt("Số lượng phần tử trong mảng bạn muốn tạo: ");
    let count = 0;
    for (index = 0; index < soLuong; index++) {
        let giaTri = prompt("Nhập ký tự trong mảng: ");
        mang.push(giaTri);
    }
    for (index = 0; index < mang.length; index++) {
        if (!isNaN(mang[index])) count += 1;
    }
    document.write("Mảng có " + count + " ký tự số");
</script>
</body>
</html>
