<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let chuoi = prompt("Nhâp chuỗi: ");
    let mang = chuoi.split("");
    for (index = 0; index < mang.length; index++) {
        if (mang[index] === "-") mang[index] = "_";
    }
    for (index = 0; index < mang.length; index++) {
        document.write(mang[index]);
    }
</script>
</body>
</html>
