<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>
    <script>
        let a=[];
        let b= prompt("Nhập số lượng phần tử của mảng: ");
        for (i=0; i<b; i++){
            let c= prompt("Nhập phần tử của mảng: ");
            a.push(c);
        }
        console.log(a);
        let result = a.join(", ");
        console.log(result);
    </script>
</body>
</html>
