<!DOCTYPE html>
<html lang="Vi">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <button id="box" type="button" onclick="moveRight()"><img src="quá%20bóng.png" alt="Quả bóng"
                                                              style="width: 100px; height: 100px"></button>
</form>
<p>Nhấn vào quả bóng</p>
<script>
    let bong = document.getElementById("box");
    bong.style.position = "relative";
    bong.style.left = "0px";

    function moveRight() {
        bong.style.left = parseInt(bong.style.left) + 100 + "px";
    }
</script>
</body>
</html>
