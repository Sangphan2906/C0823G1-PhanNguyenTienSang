<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a=+prompt("Độ dài cạnh bên thứ nhất của tam giác vuông là: ");
        let b=+prompt("Độ dài cạnh bên thứ hai của tam giác vuông là: ");
        alert("DIện tích tam giác vuông là: "+(1/2*a*b));
    </script>
</body>
</html>
