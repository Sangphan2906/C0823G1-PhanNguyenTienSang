<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a=+prompt("Chiều dài của hình chữ nhật là: ");
        let b=+prompt("Chiều rộng của hình chữ nhật là: ");
        alert("Diện tích của hình chữ nhật là: "+(a*b));
    </script>
</body>
</html>
