<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền lãi</title>
</head>
<body>
<script>
    let a = +prompt("Nhập thời gian bạn muốn gửi ( theo ngày, nếu tháng hoặc năm thì nhập 0): ");
    let b = +prompt("Nhập thời gian bạn muốn gửi (theo tháng, nếu gửi theo ngày thì nhập 0): ");
    let c = +prompt("Nhập thời gian bạn muốn gửi (theo năm, nếu ngày hoặc tháng thì nhập 0): ");
    let d = +prompt("Nhập số tiền bạn muốn gửi: ");
    if (a === 0) {
        if (b === 0)
            if (c === 0 ) alert("Thông tin không hợp lệ")
            else {
                if (c > 0) alert("Số tiền lãi bạn nhận được là: " + (d * Math.pow(1 + 6.3 / 100, c)));
                else alert("Thông tin nhập vào không hợp lệ");
            }
        else {
            if (b < 0) alert("Thông tin nhập vào không hợp lệ");
            else {
                if (b < 3) alert("Số tiền lãi bạn nhận được là: " + (d * Math.pow(1 + 0.2 / 100, b / 12)));
                else {
                    if (b < 6) alert("Số tiền lãi bạn nhận được là: " + (d * Math.pow(1 + 3.3 / 100, b / 12)));
                    else {
                        if (b < 12) alert("Số tiền lãi bạn nhận được là: " + (d * Math.pow(1 + 5.5 / 100, b / 12)));
                    }
                }
            }
        }

    } else {
        if (a<0) alert("Thông tin nhập vào không hợp lệ");
        else alert("Số tiền lãi của bạn là: " + (d * Math.pow(1 + 0.2 / 100, a / 365)));
    }
</script>
</body>
</html>
