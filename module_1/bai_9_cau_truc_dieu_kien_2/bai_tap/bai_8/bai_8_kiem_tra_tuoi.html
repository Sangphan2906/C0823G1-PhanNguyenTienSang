<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập số tuổi của bạn: ");
        if (a>0 && a<120) alert("Đây là số tuổi hợp lệ");
        else alert("Đây là số tuổi không hợp lệ");
    </script>
</body>
</html>
