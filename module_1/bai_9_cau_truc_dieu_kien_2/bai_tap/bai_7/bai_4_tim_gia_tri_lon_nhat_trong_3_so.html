<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong 3 số</title>
</head>
<body>
    <script>
        let a= +prompt("Nhập số thứ nhất: ");
        let b= +prompt("Nhập số thứ hai: ");
        let c= +prompt("Nhập số thứ ba: ");
        if (a>=b){
            if (a>=c) alert("Giá trị lớn nhất là: "+a);
            else alert("Giá trị lớn nhất là "+c);}
        else {
            if (b>=c) alert("Giá trị lớn nhất là: "+b);
            else alert("Giá trị lớn nhất là: "+c);
            }
    </script>
</body>
</html>
