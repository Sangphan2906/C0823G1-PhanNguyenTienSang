<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong tháng</title>
</head>
<body>
    <form>
        <label><input type="number" id="sothang"></label>
        <button id="chay" type="button" onclick="tinh()">Tính số ngày</button>
    </form>
    <p id="hienthi">Hiển thị</p>
    <script>
        let a;
        function tinh(){
            a= +document.getElementById("sothang").value
            switch (a){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: document.getElementById("hienthi").innerHTML="Tháng "+a+" có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11: document.getElementById("hienthi").innerHTML="Tháng "+a+" có 30 ngày";
                    break;
                case 2: document.getElementById("hienthi").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
            }
        }
    </script>
</body>
</html>
