<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong tháng</title>
</head>
<body>
    <form>
        <label><input type="number" id="sothang"></label>
        <button id="chay" type="button" onclick="tinh()">Tính số ngày</button>
    </form>
    <p id="hienthi">Hiển thị</p>
    <script>
        let a;
        function tinh(){
            a= +document.getElementById("sothang").value
            switch (a){
                case 1: document.getElementById("hienthi").innerHTML= "Tháng 1 có 31 ngày";
                    break;
                case 2: document.getElementById("hienthi").innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 3: document.getElementById("hienthi").innerHTML= "Tháng 3 có 31 ngày";
                    break;
                case 4: document.getElementById("hienthi").innerHTML= "Tháng 4 có 30 ngày";
                    break;
                case 5: document.getElementById("hienthi").innerHTML= "Tháng 5 có 31 ngày";
                    break;
                case 6: document.getElementById("hienthi").innerHTML= "Tháng 6 có 30 ngày";
                    break;
                case 7:
                case 8: document.getElementById("hienthi").innerHTML= "Tháng " + a + " có 31 ngày";
                    break;
                case 9: document.getElementById("hienthi").innerHTML= "Tháng 9 có 30 ngày";
                    break;
                case 10: document.getElementById("hienthi").innerHTML= "Tháng 10 có 31 ngày";
                    break;
                case 11: document.getElementById("hienthi").innerHTML= "Tháng 11 có 30 ngày";
                    break;
                case 12: document.getElementById("hienthi").innerHTML= "Tháng 12 có 31 ngày";
                    break;
            }
        }
    </script>
</body>
</html>
