<!DOCTYPE html>
<html lang="Vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số BMI</title>
</head>
<body>
    <script>
        let weight= +prompt("Nhập cân nặng của bạn: ");
        let height= +prompt("Nhập chiều cao của bạn: ");
        let bmi= weight/(height*height);
        if (bmi>=18.5){
            if (bmi<25) alert("Normal");
            else{
                if (bmi<30) alert("Overweight");
                else alert("Obese");
            }
        }
        else alert("Underweight");
    </script>
</body>
</html>
