<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mát tính</title>
    <style>
        table, th,td {
            border: 1px;
            border-spacing: 3px;
        }

    </style>
</head>
<body>
    <form>
        <table>
            <tr><th colspan="4"><label><input type="text"></label></th></tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr >
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>C</button></td>
                <td><button>0</button></td>
                <td><button>=</button></td>
                <td><button>/</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
