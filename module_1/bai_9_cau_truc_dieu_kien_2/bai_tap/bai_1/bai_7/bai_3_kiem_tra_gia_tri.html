<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra giá trị</title>
</head>
<body>
    <script>
        let a= +prompt("Nhập số: ");
        if (a<0) alert(a+" nhỏ hơn 0");
        else {
            if (a===0) alert(a+" bằng 0");
            else alert(a+" lớn hơn 0");
        }
    </script>
</body>
</html>
