<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
    <script>
        let s=0;
        for (i=1, l=0; i<=30; l++){
            if (l%7===0){
                s+=l;
                i+=1;
            }
        }
        document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: "+s);
    </script>
</body>
</html>
