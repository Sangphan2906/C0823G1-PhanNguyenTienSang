<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu về nhiệt độ</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập nhiệt độ hiện tại: ");
        if (a<20) alert("Hãy tăng nhiệt độ");
        else {
            if (a<100) alert("Ổn");
            else alert("Hãy giảm nhiệt độ");
        }
    </script>
</body>
</html>
