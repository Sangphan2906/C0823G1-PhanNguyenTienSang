<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu về nhiệt độ</title>
</head>
<body>
    <script>
        let t=+prompt("Nhập nhiệt độ hiện tại: ");
        if (t>=20 && t<=100) alert("Nhiệt độ phù hợp");
        while (t<20 || t>100){
            if (t<20) t= +prompt("Hãy tăng nhiệt độ lên");
            else if (t>100)t= +prompt("Hãy giảm nhiệt độ xuống");
            if (t<20 || t>100) continue;
            else alert("Nhiệt độ phù hợp");
        }
    </script>
</body>
</html>
