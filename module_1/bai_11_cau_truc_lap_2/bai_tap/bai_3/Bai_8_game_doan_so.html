<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<form>
    <table align="center">
        <tr>
            <th colspan="2">
                Game đoán số
            </th>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="choi()">Chơi</button>
            </td>
            <td>
                <button type="reset">Chơi lại</button>
            </td>
        </tr>
    </table>
</form>
<script>
    function choi() {
        let a= +prompt("Nhập cận dưới: ");
        let b= +prompt("Nhập cận trên: ");
        let c = Math.round(Math.random()*(b-a)+a);
        console.log(c);
        let d= +prompt("Nhập số mà bạn đoán (nhập -1 để thoát): ");
        let count=0;
        while (count<=3 && d!==-1) {
            if (d === c) { alert("Chúc mừng! Bạn đã đoán đúng!");
                           break;}
            else {
                d = +prompt("Rất tiếc! Bạn đã nhập sai! Hãy đoán lại (nhập -1 để thoát): ");
                count++;
            }
        }
    }
</script>
</body>
</html>
