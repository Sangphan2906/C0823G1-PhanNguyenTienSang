<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>In</title>
</head>
<body>
    <script>
        for (i=1; i<=100;i++){
            if (i%3===0 && i%5===0) document.write("FizzBuz"+"<br>");
            else{
                if (i%3===0) document.write("Fizz"+"<br>");
                if (i%5===0) document.write("Buzz"+"<br>");
            }
        }
    </script>
</body>
</html>
