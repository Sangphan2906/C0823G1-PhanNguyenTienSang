<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số fibonacci đầu tiên</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        for (i=1; i<=20; i++){
                document.write(a+"<br>");
                c=a+b;
                a=b;
                b=c;
        }
    </script>
</body>
</html>
