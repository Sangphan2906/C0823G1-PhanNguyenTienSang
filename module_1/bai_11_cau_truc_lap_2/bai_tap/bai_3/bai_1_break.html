<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break</title>
</head>
<body>
    <script>
        for (i=1;i<=100;i++){
            if (i===99){
                alert("Đã hoàn thành");
                document.write(i);
                break;
            }
            else document.write(i+"<br>")
        }
    </script>
</body>
</html>
