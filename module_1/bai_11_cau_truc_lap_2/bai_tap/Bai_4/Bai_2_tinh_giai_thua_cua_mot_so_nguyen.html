<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên</title>
</head>
<body>
<script>
    let a= +prompt("Nhập số bạn muốn tính giai thừa: ");
    let t=1;
    for (i=1; i<=a;i++){
        t=t*i;
    }
    document.write("Giai thừa của "+a+" là: "+t);
</script>
</body>
</html>
