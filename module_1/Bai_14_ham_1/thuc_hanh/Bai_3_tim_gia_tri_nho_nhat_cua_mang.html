<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng </title>
</head>
<body>
<script>
    function minOfArray() {
        let a = [];
        min = a[0];
        for (i = 0; i < a.length; i++) {
            if (a[i] < min) min = a[i];
        }
        return min;
    }

    let b = +prompt("Nhập số lượng phần tử của mảng bạn muốn tạo: ");
    for (i = 0; i < b; i++) {
        let c = +prompt("Nhập giá trị phần tử: ");
        a[i] = c;
    }
    document.write("Giá trị nhỏ nhất trong mảng là: " + minOfArray());

</script>
</body>
</html>
